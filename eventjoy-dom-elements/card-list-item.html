<link rel="import" href="../bower_components/polymer/polymer.html">
      
<dom-module id="card-list-item">

<style>
  img{
    float:left;
    -webkit-border-radius: 24px;
    -moz-border-radius: 24px;
    border-radius: 24px; 
    max-width: 48px;
    max-height: 48px;
  }
  #ticket-description-wrapper{
    width:90%;
    padding-left: 52px;
    padding-top:4px;
  }

  #wrapper{
    width:100%;
    padding: 8px;
    float:left;
  }
</style>

<template>
  <div id="wrapper">
    <img src={{attendeeimage}}>
    <div id="ticket-description-wrapper">
      <span>{{attendeename}}</span></br>
      <span>{{tickettype}}</span>
    </div>
  </div>
</template>

<script>
    // element registration
    Polymer({
      is: "card-list-item",

      // add properties and methods on the element's prototype
      properties: {
        // declare properties for the element's public API
        attendeename:{
          type: String,
          value: "John Smith"
        },
        attendeeimage:{
          type: String,
          value: "https://lh3.googleusercontent.com/-cVR_LV76Kfc/AAAAAAAAAAI/AAAAAAAAAB8/GJpq93_GU9U/s92-c-k-no/photo.jpg"
        },
        tickettype:{
          type: String,
          value: "General Admission"
        }
      }
    });
  </script>

</dom-module>
