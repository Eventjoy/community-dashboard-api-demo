<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Reusable polymer objects -->
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
      
<dom-module id="settings-view">

<style>
	#settings{
    background-color: rgba(0,0,0,.65);
    height:100%;
    width:100%;
    position: absolute;
    top:0;
    left:0;
}

#cancel-wrapper{
  float:right;
  margin: 16px;
  top:0;
  right:100%;
  color:#FFFFFF;
}



.big {
   --iron-icon-height: 32px;
   --iron-icon-width: 32px;
}
buttons{
  background-color: #FFFFFF;
}
</style>

<template>
  <div id="settings">
        <div id="cancel-wrapper" onclick="showSettings()">
          <paper-ripple style="pointer-events: none;"></paper-ripple>
          <iron-icon class="ripple big" icon="cancel"></iron-icon>
        </div>

        <paper-dialog>
          <h2>Header</h2>
          <paper-dialog-scrollable>
            Lorem ipsum...
          </paper-dialog-scrollable>
          <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm>Accept</paper-button>
          </div>
        </paper-dialog>
  </div>
</template>

<script>
    // element registration
    Polymer({
      is: "settings-view",

      // add properties and methods on the element's prototype
      properties: {
        // declare properties for the element's public API
        demo: {
          type: String,
          value: "This is where dynamic data for the order will show"
        }
      }
    });
  </script>

</dom-module>
