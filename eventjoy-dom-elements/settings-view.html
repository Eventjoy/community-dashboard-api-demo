<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Reusable polymer objects -->
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="dropdown-custom-settings.html">
      
<dom-module id="settings-view">

<style>
	#settings{
    /*background-color: rgba(0,0,0,.65);*/
    height:100%;
    width:100%;
    position: absolute;
    top:0;
    left:0;
    z-index:200;

}
#settings-content{
  padding:16px;
}

#cancel-wrapper{
  float:right;
  margin: 16px;
  top:0;
  right:100%;
  color:#FFFFFF;
}

.settings-button{
    color: #FF4081;;
}


   paper-material{
      margin:0 auto;
      width:30%;
      /*height:300px;*/
      margin-top: 15%;
      background:#FFFFFF;
      -webkit-border-radius: 2px;
      -moz-border-radius: 2px;
      border-radius: 2px;
      min-width:30%;
    }


.big {
   --iron-icon-height: 32px;
   --iron-icon-width: 32px;
}
buttons{
  background-color: #FFFFFF;
}
</style>

<template>
  <div id="settings">
        <!-- <div id="cancel-wrapper" onclick="showSettings()">
          <paper-ripple style="pointer-events: none;"></paper-ripple>
          <iron-icon class="ripple big" icon="cancel"></iron-icon>
        </div> -->

        <div id="settings-content-wrapper">
        <paper-material elevation="4">
        <div id="settings-content">
          <h2>CUSTOMIZE</h2>
          <div>
           <p>Eventjoy Event</p>
           <dropdown-custom-settings an-array-settings="{{eventArraySettings}}" current-event="{{selectedEvent}}"></dropdown-custom-settings>
          </div>
          <div class="buttons">
            <paper-button class="settings-button" on-click="cancelView" flat>Cancel</paper-button>
            <paper-button class="settings-button" flat>Accept</paper-button>
          </div>
        </div>
        </paper-material>
      </div>
  </div>
</template>

<script>
    // element registration
    Polymer({
      is: "settings-view",

      // add properties and methods on the element's prototype
      properties: {
        // declare properties for the element's public API
        eventArraySettings: Array,
        selectedEvent: String
      },
      cancelView: function(e){
        showSettings();
      }
    });
  </script>

</dom-module>
